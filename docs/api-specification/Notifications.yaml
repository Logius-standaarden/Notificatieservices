openapi: 3.0.0
info:
  title: NL CloudEvents Notification API
  description: 'NL CloudEvents Notifications API
  
    The API consists of three parts:
    1. Publishing events
    2. Subscribing to receive events
    3. Basic information about domains

    Work in progress. Can be changed completely without notice.
    
    The API is based on the [GOV NL profile for CloudEvents](https://vng-realisatie.github.io/NL-GOV-profile-for-CloudEvents).
    '
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
  version: 0.0.2
security:
- JWT-Claims: []
paths:
  /events:
    post:
      operationId: events_post
      summary: Publish an event.
      description: 'Publish an event.
        The component will distribute the event to the subscribers when the criteria of a subscription are met.'
      parameters:
      - name: Content-Type
        in: header
        description: HTTP Content-Type
        required: true
        schema:
          type: string
          enum:
            - "application/cloudevents+json"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        '200':
          description: ''
          headers:
            API-version:
              schema:
                type: string
              description: 'API-version in the context of the call. Example: 1.2.1.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
      tags:
      - events
    parameters: []
    
  /domains:
    get:
    # Hier stond eerst domains_list. Wat is hier best practice?
      operationId: domains_get
      description: Request info about domains
      parameters:
      - name: name
        in: query
        description: Name of the domain
        required: false
        schema:
          type: string
      responses:
        '200':
          description: OK
          headers:
            API-version:
              schema:
                type: string
              description: 'API-version in the context of the call. Example: 1.2.1.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Domain'
      tags:
      - domains
    post:
      operationId: domains_create
      description: Create a domain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Domain'
        required: true
      responses:
        '201':
          description: Created
          headers:
            API-version:
              schema:
                type: string
              description: 'API-version in the context of the call. Example: 1.2.1.'
            Location:
              schema:
                type: string
                format: uri
              description: url of the resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
      tags:
      - domains
    parameters: []
  # Willen we dit?  
  /domains/{name}:
    get:
      operationId: domains_read
      description: Request info about a specific domain
      responses:
        '200':
          description: OK
          headers:
            API-version:
              schema:
                type: string
              description: 'API-version in the context of the call. Example: 1.2.1.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
      tags:
      - domains/{name}
    # Waarom heb je hier nog een apart parameters deel?
    parameters:
    - name: name
      in: path
      description: Domain name
      required: true
      schema:
        type: string    

  /subscriptions:
    get:
      operationId: subscriptions_get
      description: Retrieve multiple subscriptions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: a list of subscriptions
                items:
                  $ref: "#/components/schemas/Subscription"
      tags:
      - subscriptions
    post:
      operationId: subscriptions_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubscriptionRequest"
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
          headers:
            Location:
              schema:
                type: string
                format: url
        "400":
          description: Invalid or malformed request
      tags:
      - subscriptions
    # Lijkt me in onze situatie niet nodig. Is immers teruggebracht tot keuze.
    options:
      operationId: subscriptions_options
      description: Discover supported features and methods for this endpoint
      responses:
        "200":
          description: OK
          headers:
            Allow:
              schema:
                type: string
                default: "GET,POST,OPTIONS"
      tags:
      - subscriptions
  /subscriptions/{uuid}:
    get:
      operationId: subscription_get
      description: Retrieve a subscription
      parameters:
        - in: "path"
          name: "uuid"
          description: uuid of a specific subscription
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
        "404":
          description: Subscription not found
      tags:
      - subscriptions/{uuid}
    # Check: verschil put en patch is alle attributen vs deel van de attributen?
    put:
      operationId: subscription_update
      description: Update a subscription
      parameters:
        - in: "path"
          name: "uuid"
          required: true
          schema:
            type: string
          description: The uuid of an existing subscription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subscription"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
        "400":
          description: Invalid or malformed request
        "404":
          description: Subscription not found
      tags:
      - subscriptions/{uuid}
    delete:
      operationId: subscription_delete
      description: Delete a subscription
      parameters:
        - in: "path"
          name: "uuid"
          required: true
          schema:
            type: string
          description: The uuid of an existing subscription
      responses:
        "200":
          description: Successfully deleted
        "404":
          description: Subscription not found
      tags:
      - subscriptions/{uuid}
    # Lijkt me niet nodig (zie hierboven)
    options:
      operationId: subscription_options
      description: Discover supported features and methods for this endpoint
      parameters:
        - in: "path"
          name: "uuid"
          description: identifier of a specific subscription
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          headers:
            Allow:
              schema:
                type: string
                default: "GET,PUT,DELETE,OPTIONS"
      tags:
      - subscriptions/{uuid}
      
servers:
- url: /api/v1
components:
  securitySchemes:
    JWT-Claims:
      bearerFormat: JWT
      scheme: bearer
      type: http
  schemas:
  
    Domain:
      required:
      - name
      type: object
      properties:
        name:
          title: name
          description: Name of the domain.
          type: string
          minLength: 1
        documentationLink:
          title: documentationLink
          description: Link to human readable information about the source and its notifications
          type: string
          format: url
          minLength: 1
          nullable: true
          example: 'https://www.vngrealisatie.nl/DocumentSysteem/Notificaties.html'
        filterAttributes:
          title: filterAttributes
          description: Filter attributes offered by the domain
          type: array
          items:
            type: object
            properties:
              name:
                title: name
                description: Name of the attribute
                type: string
                minLength: 1
                example: 'vertrouwlijk'
          nullable: true

    EventCore:
      required:
      - id
      - source
      - specversion
      - type
      type: object
      properties:
        specversion:
          title: specversion
          description: The version of the CloudEvents specification which the event uses.
          type: string
          minLength: 1
          example: '1.0'
        id:
          title: id
          description: Identifies the event.
          type: string
          format: uuid
          minLength: 1
          example: '2febb675-b06c-4f3a-8fc3-f6649aa25ae4'
        source:
          title: source
          description: Identifies the context in which an event happened.
          type: string
          format: urn
          minLength: 1
          example: 'urn:nld:oin:00000001234567890000:systeem:DocumentSysteem'
        domain:
          title: domain
          description: Name of the domain to which the event belongs.
          type: string
          minLength: 1
          nullable: true
          example: 'nl.vng.zgw.documenten'
        type:
          title: type
          description: This attribute contains a value describing the type of event related to the originating occurrence.
          type: string
          format: reverse-dns
          minLength: 1
          example: 'nl.vng.zgw.documenten.document_gecreerd'
        # subject:
        #   title: subject
        #   description: This describes the subject of the event in the context of the event producer (identified by source).
        #   type: string
        #   minLength: 1
        #   nullable: true
        #   example: 'nl.vng.zgw.documenten.document'
        time:
          title: time
          description: Timestamp of when the occurrence happened.
          type: string
          format: date-time
          minLength: 1
          nullable: true
          example: '2022-03-16T15:29:30.833664Z'
        datacontenttype:
          title: datacontenttype
          description: Content type of data value. [RFC 2046](https://tools.ietf.org/html/rfc2046)
          type: string
          minLength: 1
          nullable: true
          example: 'application/json'
        dataschema:
          title: dataschema
          description: Identifies the schema that data adheres to.
          type: string
          format: uri
          minLength: 1
          nullable: true
          example: 'https:www.vng.nl/zgw/documenten/document_gecreerd_schema.json'
        sequence:
          description: Value expressing the relative order of the event. This enables interpretation of data supercedence.
          type: string
          minLength: 1
          example: '42'
        sequencetype:
          description: Specifies the semantics of the sequence attribute.
          type: string
          minLength: 1
          nullable: true
          enum:
            - Integer
    EventExtension:
      type: object
      properties:
        <domain>.<key1>:
          type: string
          example: '<value1>'
        <domain>.<key2>:
          type: string
          example: '<value2>'
        <domain>.<keyN>:
          type: string
          example: '<valueN>'
    EventData:
      required:
        - eventData1
        - eventData2
        - eventDataN
      properties:
        eventData1:
          description: domain specific event data 1
          type: string
        eventData2:
          description: domain specific event data 2
          type: string
        eventDataN:
          description: domain specific event data N
          type: string
    Event:
      allOf:
        - $ref: "#/components/schemas/EventCore"
        - $ref: "#/components/schemas/EventExtension"
        - properties:
            data:
              $ref: "#/components/schemas/EventData"
            data_base64:
              description: The presence of the data_base64 member clearly indicates that the value is a Base64 encoded binary data, which the serializer MUST decode into a binary runtime data type.
              type: string
              format: byte
              nullable: true
            dataref:
              description: A reference to a location where the event payload is stored.
              type: string
              format: uri
              minLength: 1
              nullable: true
              
    SubscriptionRequest:
      properties:
        protocol:
          $ref: "#/components/schemas/Protocol"
        protocolSettings:
          oneOf:
            - $ref: "#/components/schemas/ProtocolSettings"
            # - $ref: "#/components/schemas/AMQPSettings"
            # - $ref: "#/components/schemas/ApacheKafkaSettings"
            - $ref: "#/components/schemas/HTTPSettings"
            # - $ref: "#/components/schemas/MQTTSettings"
            # - $ref: "#/components/schemas/NATSSettings"
        sink:
          type: string
          format: url
          description: REQUIRED. The address to which events shall be delivered using the selected protocol.
          example: "https://endpoint.example.com/webhook"
        sinkCredential:
          oneOf:
            - $ref: "#/components/schemas/SinkCredential"
            - $ref: "#/components/schemas/AccessTokenCredential"
            # - $ref: "#/components/schemas/PlainCredential"
            - $ref: "#/components/schemas/RefreshTokenCredential"
        config:
          description: OPTIONAL. Implementation-specific configuration parameters needed by the subscription manager for acquiring events.
          type: object
          additionalProperties:
            type: string
        source:
          type: string
          format: uri-reference
          description: OPTIONAL. Source to which the subscription applies. May be implied by the request address.
        types:
          description: "CloudEvent types eligible to be delivered by this subscription"
          type: array
          items:
            type: string
        filters:
          description: "This filter evaluates to 'true' if all contained filters are 'true'"
          type: array
          items:
            title: "Filter entry"
            oneOf:
              - $ref: "#/components/schemas/Filter"
              - $ref: "#/components/schemas/AllFilter"
              - $ref: "#/components/schemas/AnyFilter"
              - $ref: "#/components/schemas/NotFilter"
              - $ref: "#/components/schemas/ExactFilter"
              - $ref: "#/components/schemas/PrefixFilter"
              - $ref: "#/components/schemas/SuffixFilter"
              # - $ref: "#/components/schemas/DialectFilter"
              # - $ref: "#/components/schemas/SqlFilter"
      required:
        - sink
        - protocol
    Subscription:
      type: object
      title: "Subscription"
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
              description: REQUIRED. The unique identifier of the subscription in the scope of the subscription manager.
              example: 'a2de4777-1160-4562-a996-b79d27b30c99'
        - $ref: "#/components/schemas/SubscriptionRequest"
      required:
        - id
        - sink
        - protocol
    Protocol:
      type: string
      enum: ["HTTP"]
      # enum: ["HTTP", "MQTT3", "MQTT5", "AMQP", "NATS", "KAFKA"]
      description: REQUIRED. Identifier of a delivery protocol.
      example: "HTTP"
    ProtocolSettings:
      type: object
      additionalProperties: false
    HTTPSettings:
      type: object
      allOf:
        - $ref: "#/components/schemas/ProtocolSettings"
        - properties:
            headers:
              type: object
              additionalProperties:
                type: string
            method:
              type: string
